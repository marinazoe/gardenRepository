<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Planner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calendar">
        <div class="month-navigation">
            <form action="/calendar" method="get" class="prev-button">
                <input type="hidden" name="monthOffset" th:value="${monthOffset - 1}">
                <button type="submit">
                    <img style="height:100%" src="/images/previous.png" alt="previous-icon" class="icon">
                </button>
            </form>
            <h1 th:text="${monthName}"></h1>
            <form action="/calendar" method="get" class="next-button">
                <input type="hidden" name="monthOffset" th:value="${monthOffset + 1}">
                <button type="submit">
                    <img style="height:100%" src="/images/next.png" alt="next-icon" class="icon">
                </button>
            </form>
        </div>
        <div class="Month">
            <div class="weekdays">
                <ul>
                    <li class="card">Mo</li>
                    <li class="card">Di</li>
                    <li class="card">Mi</li>
                    <li class="card">Do</li>
                    <li class="card">Fr</li>
                    <li class="card">Sa</li>
                    <li class="card">So</li>
                </ul>
            </div>
            <div class="dates">
                <ul th:each="dayInfo : ${monthInfos}">
                    <li class="card">
                        <table>
                            <tr style="width: 100%;">
                                <td class="calendar-card-column date">
                                    <span style="margin-left: 5px;" th:if="${dayInfo.day != 0}" th:text="${dayInfo.day}"></span>
                                </td>
                                <td class="calendar-card-column icon">
                                    <img class="calendar-icon" th:if="${dayInfo.plantsToWater.size() > 0}" src="/images/water.png">
                                </td>
                                <td class="calendar-card-column icon">
                                    <img class="calendar-icon" th:if="${dayInfo.plantsToFertilize.size() > 0}" src="/images/fertilize.png">
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="action-icons">
        <form id="deleteForm" action="/deleteUser" method="get" class="icon">
            <button type="submit" class="delete-button">
                <img src="/images/delete-account-3.png" alt="delete-account icon" class="icon">
            </button>
        </form>

        <form action="/plant_list" method="get">
            <button class="plant-list-button" type="submit">
                <img src="/images/plant-shop.png" alt="delete-account icon" class="icon">
            </button>
        </form>

        <form action="/user_plants" method="get">
            <button class="user-plants-button" type="submit">
                <img src="/images/plant-list.png" alt="delete-account icon" class="icon">
            </button>
        </form>

        <form action="/logout" method="post">
            <button type="submit" class="logout-button">
                <img src="/images/logout_3.png" alt="logout icon">
            </button>
        </form>
    </div>
</body>

</html>
